# ========================================
# CONFIGURACIÓN PARA AMBIENTE DE PRUEBAS
# ========================================
# Este archivo contiene configuraciones específicas para las pruebas
# que sobrescriben las configuraciones de producción

# ========================================
# CONFIGURACIÓN DE BASE DE DATOS
# ========================================
# Configuración de MongoDB para pruebas
# Usa una base de datos separada para no afectar datos de producción
spring.data.mongodb.uri=mongodb://localhost:27017/serviautos-test

# ========================================
# CONFIGURACIÓN DE CORREO ELECTRÓNICO
# ========================================
# Configuración de servidor de correo para pruebas
# Usa un servidor local simulado (como MailHog) para pruebas
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# ========================================
# CONFIGURACIÓN JWT PARA PRUEBAS
# ========================================
# Configuración de JWT específica para pruebas
# Usa una clave secreta simple para facilitar las pruebas
jwt.secret=testSecretKeyForJWTTokenGeneration123456789
jwt.expiration=86400000

# ========================================
# CONFIGURACIÓN DE LOGGING
# ========================================
# Configuración de logging para pruebas
# Nivel DEBUG para obtener información detallada durante las pruebas
logging.level.co.edu.uniquindio.serviautosbackend=DEBUG
logging.level.org.springframework.security=DEBUG
